<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoZumer Login</title>

  <!-- Autodesk Viewer styles -->
  <link rel="stylesheet"
        href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">

  <link rel="stylesheet" href="/css/style.css">

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- CONTAINER ---------- */
    .login-card {
      width: 400px;
      background: #ffffffdd;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #1b263b;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* ---------- STATUS BOX ---------- */
    .status {
      background: #e9eef5;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 18px;
      text-align: left;
      font-size: 14px;
      color: #1b263b;
      border-left: 4px solid #415a77;
    }

    /* ---------- BUTTONS ---------- */
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      background: #1b263b;
      transition: 0.25s ease;
    }

    .button:hover {
      background: #0d1b2a;
      transform: scale(1.03);
    }

    .logout {
      background: #ad2831;
    }

    .logout:hover {
      background: #7a1c23;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- MAIN CARD -->
  <div class="login-card">

    <h1>EcoZumer Login</h1>

    <!-- Authentication Status -->
    <div class="status">
      <p><strong>Status:</strong> <span id="authStatus">Checking...</span></p>
      <p id="userName" class="hidden">
        <strong>User:</strong> <span id="userNameValue"></span>
      </p>
    </div>

    <!-- Login / Logout buttons -->
    <div id="authButtons">
      <a href="http://localhost:3001/api/auth/login"
         class="button hidden" id="loginBtn">Login</a>

      <a href="http://localhost:3001/api/auth/logout"
         class="button logout hidden" id="logoutBtn">Logout</a>
    </div>

  </div>

  <!-- Autodesk Viewer script -->
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

  <script>
    // --- Authentication check ---
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/profile');
        const statusEl = document.getElementById('authStatus');
        const userNameEl = document.getElementById('userName');
        const userNameValueEl = document.getElementById('userNameValue');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        if (response.ok) {
          const data = await response.json();
          statusEl.textContent = 'Authenticated';
          userNameValueEl.textContent = data.name;
          userNameEl.classList.remove('hidden');
          loginBtn.classList.add('hidden');
          logoutBtn.classList.remove('hidden');
        } else {
          statusEl.textContent = 'Not authenticated';
          userNameEl.classList.add('hidden');
          loginBtn.classList.remove('hidden');
          logoutBtn.classList.add('hidden');
        }
      } catch (error) {
        document.getElementById('authStatus').textContent = 'Error';
        document.getElementById('loginBtn').classList.remove('hidden');
      }
    }

    checkAuthStatus();
  </script>

</body>
</html>
