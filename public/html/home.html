<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoZumer</title>
    <link rel="stylesheet" href="/css/style.css" />

    <style>
        :root{
            --gap: 18px;
            --item-w: 220px;
            --item-h: 140px;
            --radius: 10px;
        }

        body {
            max-width: none;
            margin: 0;
            padding: 24px;
            background: #f6f7fb;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
        }

        header {
            text-align: center;
            margin-bottom: 18px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.4px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        .category {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 6px 18px rgba(20,20,40,0.04);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
        }

        .category-sub {
            font-size: 13px;
            color: #666;
        }

        .row {
            display: flex;
            gap: var(--gap);
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto; /* allow horizontal scroll on small screens */
            padding-bottom: 6px;
        }

        /* Item card */
        .item {
            min-width: var(--item-w);
            width: var(--item-w);
            height: var(--item-h);
            border-radius: var(--radius);
            background: linear-gradient(135deg, #e9eefb, #f3f6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform .16s ease, box-shadow .16s ease;
            box-shadow: 0 4px 10px rgba(20,20,40,0.06);
            flex: 0 0 auto;
            text-align: center;
            padding: 12px;
        }

        .item img {
            width: 80%;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .item .label {
            font-weight: 600;
            font-size: 14px;
            color: #0f1724;
        }

        .item:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 22px rgba(15,20,35,0.12);
        }

        /* scrollbar style for webkit (optional nicer look) */
        .row::-webkit-scrollbar { height: 8px; }
        .row::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.12); border-radius: 6px; }

        /* Responsive: stack items when screen very small */
        @media (max-width: 640px) {
            :root { --item-w: 180px; --item-h: 120px; }
        }

    </style>
</head>
<body>
    <header>
        <h1>EcoZumer</h1>
        <p style="margin-top:8px; color:#555; font-size:14px;">Choose a category and click an item</p> 
    </header>

    <div class="container">

        <section class="category" aria-labelledby="cat-wood">
            <div class="category-header">
                <div>
                    <div id="cat-wood" class="category-title">Projects</div>
                    <div class="category-sub">Acc Samples</div>
                </div>
            </div>

            <div class="row" role="list">
                <div class="item" role="listitem" onclick="goTo('Projects','Arquitetura_sofia')">
                    <img id="thumb_Arquitetura_sofia" alt="">
                    <div class="label">Arquitetura Sofia</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('Projects','Ponte_Samuel')">
                    <img id="thumb_Ponte_Samuel" alt="">
                    <div class="label">Ponte Samuel</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('Projects','Ponte')">
                    <img id="thumb_Ponte" alt="">
                    <div class="label">Ponte</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('Projects','Ponte_Sofia')">
                    <img id="thumb_Ponte_Sofia" alt="">
                    <div class="label">Ponte_Sofia</div>

                </div><div class="item" role="listitem" onclick="goTo('Projects','Torre_Sofia')">
                    <img id="thumb_Torre_Sofia" alt="">
                    <div class="label">Torre_Sofia</div>
                </div>
            </div>
        </section>

        
        Category: Steel 
        <section class="category" aria-labelledby="cat-steel">
            <div class="category-header">
                <div>
                    <div id="cat-steel" class="category-title">Steel</div>
                    <div class="category-sub">Beams, sheets and rods</div>
                </div>
            </div>

            <div class="row" role="list">
                <div class="item" role="listitem" onclick="goTo('steel','steel1')">
                    <img src="https://via.placeholder.com/320x180.png?text=Steel+1" alt="Steel item 1">
                    <div class="label">Steel Beam A</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('steel','steel2')">
                    <img src="https://via.placeholder.com/320x180.png?text=Steel+2" alt="Steel item 2">
                    <div class="label">Steel Sheet B</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('steel','steel3')">
                    <img src="https://via.placeholder.com/320x180.png?text=Steel+3" alt="Steel item 3">
                    <div class="label">Steel Rod C</div>
                </div>
            </div>
        </section>

   
        <section class="category" aria-labelledby="cat-plastic">
            <div class="category-header">
                <div>
                    <div id="cat-plastic" class="category-title">Plastic</div>
                    <div class="category-sub">Sheets, pellets and parts</div>
                </div>
            </div>

            <div class="row" role="list">
                <div class="item" role="listitem" onclick="goTo('plastic','plastic1')">
                    <img src="https://via.placeholder.com/320x180.png?text=Plastic+1" alt="Plastic item 1">
                    <div class="label">Plastic Sheet A</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('plastic','plastic2')">
                    <img src="https://via.placeholder.com/320x180.png?text=Plastic+2" alt="Plastic item 2">
                    <div class="label">Pellet B</div>
                </div>

                <div class="item" role="listitem" onclick="goTo('plastic','plastic3')">
                    <img src="https://via.placeholder.com/320x180.png?text=Plastic+3" alt="Plastic item 3">
                    <div class="label">Part C</div>
                </div>
            </div>
        </section> 
    </div>
    <div id="navbar"></div>
    <script>
    fetch("/html/nav.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar").innerHTML = html);
    </script>

    <script>
        function goTo(category, item) {
            // Example redirect. Adjust route to whatever your server expects.
            // e.g. /home/wood/item1  or /items?cat=wood&id=item1
            window.location.href = `/home/${encodeURIComponent(category)}/${encodeURIComponent(item)}`;
        }
    </script>

    <script>
        async function loadThumbnails() {
            // Load the URNs from your JSON file
            const res = await fetch("/data/models.json");
            const models = await res.json();

            const projects = models["Projects"];

            for (const [projectName, urn] of Object.entries(projects)) {
                const img = document.getElementById("thumb_" + projectName);
                if (!img) continue;

                // Convert URN to base64 for safe URL use
                const urnBase64 = btoa(urn);

                try {
                    const thumbRes = await fetch(`/api/thumbnail/${urnBase64}`);
                    const data = await thumbRes.json();
                    img.src = data.image;
                } catch (err) {
                    img.src = "/html/img/error.png"; // fallback
                }
            }
        }

        loadThumbnails();
    </script>

</body>
</html>
